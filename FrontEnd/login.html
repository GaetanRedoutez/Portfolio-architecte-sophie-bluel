    <div rel="js-login" class="login">
      <h2>Login</h2>

        <label for="password">Mot de passe</label>
        <input rel="js-password" type="password" id="password" name="password">

      <!-- Display a status message when the login request return a value -->
      <div rel="js-login-status" class="login-status"><p></p></div>

      <!-- Forgot password -->

        <a href="#">Mot de passe oublié ?</a>
      </p>
